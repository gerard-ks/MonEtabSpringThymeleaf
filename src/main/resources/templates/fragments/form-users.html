<div th:fragment="form-users(user)" class="conteneur-form-eleve">
    <form th:objet="${user}" th:action="@{/users/saveFormUser}" method="POST" class="form-eleve">

        <div class="form-group">
            <label for="pseudo">Pseudo :</label>
            <input type="text" id="pseudo" name="pseudo"
                   th:field="*{user.pseudo}"
                   required>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password"
                   th:field="*{user.password}"
                   required>
        </div>

        <div class="form-group">
            <label for="confirmpassword">Confirmer mot de passe :</label>
            <input type="password" id="confirmpassword" name="confirmpassword"
                   th:field="*{user.confirmPassword}"
                   required>
        </div>
        <button type="submit" class="btn-submit">Enregistrer</button>
    </form>
</div>
