<div th:fragment="form-edit-users(user)" class="conteneur-form-eleve">
    <form th:objet="${user}" th:action="@{/users/saveFormUser}" method="POST" class="form-eleve">


        <div class="form-group">
            <input type="text"
                   th:field="*{user.id}"
                   hidden
            >
        </div>

        <div class="form-group">
            <label for="pseudo">Pseudo :</label>
            <input type="text" id="pseudo" name="pseudo"
                   th:field="*{user.pseudo}"
                   required>
        </div>

        <div class="form-group">
            <label for="oldpassword">Ancien mot de passe :</label>
            <input type="password" id="oldpassword" name="oldpassword"
                   required>
        </div>

        <div class="form-group">
            <label for="password">Nouveau Mot de passe :</label>
            <input type="password" id="password" name="password"
                   th:field="*{user.password}"
                   required>
        </div>

        <div class="form-group">
            <label for="confirmpassword">Confirmer nouveau mot de passe :</label>
            <input type="text" id="confirmpassword" name="confirmpassword" required>
        </div>
        <button type="submit" class="btn-submit">Enregistrer</button>
    </form>
</div>
